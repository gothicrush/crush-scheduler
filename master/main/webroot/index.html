<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <!-- 页头 -->
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>管理后台<small>Golang分布式Crontab</small></h1>
                </div>
            </div>
        </div>

        <!-- 功能按钮 -->
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">新建任务</button>
            </div>
        </div>

        <!-- 任务列表 -->
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default" style="margin-top: 20px">
                    <div class="panel-body">
                        <table id="job-list" class="table table-striped">
                            <thead>
                                <tr>
                                    <th>任务列表</th>
                                    <th>shell命令</th>
                                    <th>cron表达式</th>
                                    <th>任务操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // 绑定按钮的事件处理函数
            $("#job-list").on("click",".edit-job",function(event) {
                // 取当前job的信息，赋值给提示框的input
                $("#edit-name").val($(this).parents("tr").children(".job-name").text());
                $("#edit-command").val($(this).parents("tr").children(".job-command").text());
                $("#edit-cronExpr").val($(this).parents("tr").children(".job-cronExpr").text());
            });

            $("#job-list").on("click",".delete-job",function(event) {
                var jobName = $(this).parent("tr").children(".job-name").text();
                $.ajax({
                    url: "/job/delete",
                    type: "post",
                    datgType: "json",
                    data: {
                        name: jobName
                    },
                    complete: function() {
                        window.location.reload();
                    }
                })
            });

            $("#job-list").on("click",".kill-job",function(event) {
                var jobName = $(this).parent("tr").children(".job-name").text();
                $.ajax({
                    url: "/job/kill",
                    type: "post",
                    datgType: "json",
                    data: {
                        name: jobName,
                    },
                    complete: function() {
                        window.location.reload();
                    }
                })
            });

            $("#save-job").on("click", function() {
               var jobInfo = {
                   name: $("#edit-name").val(),
                   command: $("#edit-command").val(),
                   cronExpr: $("#edit-cronExpr").val(),
               };

               $.ajax({
                   url: "/job/save",
                   type: "post",
                   dataType: "json",
                   data: {
                       job: JSON.stringify(jobInfo),
                   },
                   complete: function() {
                       window.location.reload();
                   }
               })
            });

            // 函数：用于刷新任务列表
            function refreshList() {
                $.ajax({
                    url: "/job/list",
                    dataType: "json",
                    success: function(resp) {
                        if(resp.errno != 0) {
                            return
                        }
                        // 任务数组
                        var jobList = resp.data;
                        // 清理列表
                        $("#job-list tbody").empty();
                        // 遍历数组，填充table
                        for (var i = 0; i < jobList.length; i++) {
                            var job = jobList[i];
                            var tr = $("<tr>");
                            tr.append($("<td class='job-name'>").html(job.name));
                            tr.append($("<td class='job-command'>").html(job.command));
                            tr.append($("<td class='job-cronExpr'>").html(job.cronExpr));
                            var toolbar = $("<div class='btn-toolbar'>")
                                    .append("<button class='btn btn-info edit-job'>编辑</button>")
                                    .append("<button class='btn btn-danger delete-job'>删除</button>")
                                    .append("<button class='btn btn-warning kill-job'>强杀</button>");
                            tr.append($("<td>").append(toolbar));
                            $("#job-list tbody").append(tr)
                        }
                    }
                })
            }

            // 立即刷新列表
            refreshList();
        });

    </script>
</body>
</html>
